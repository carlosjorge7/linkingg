<ion-content class="ion-padding">
  <ion-button color="success" routerLink="">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
  <div class="form-container">
    <ion-icon class="icon-register" name="person-add"></ion-icon>

    <form>
      <ion-input
        label="¿Eres profesional o paciente?"
        label-placement="floating"
        fill="outline"
        class="input-spacing"
      ></ion-input>

      <ion-input
        label="Nombre de usuario"
        label-placement="floating"
        fill="outline"
        class="input-spacing"
      ></ion-input>

      <ion-input
        label="Email"
        label-placement="floating"
        fill="outline"
        class="input-spacing"
      ></ion-input>

      <ion-input
        label="Contraseña"
        label-placement="floating"
        fill="outline"
        class="input-spacing"
      ></ion-input>

      <ion-button expand="block" shape="round" color="success" type="submit"
        >Darme de alta</ion-button
      >
    </form>

    <a routerLink="/public/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</ion-content>
